, 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'
					];

					var wins = 0;

function calculateResult(userGuess, computerGuess) {

	if (userChoice.indexOf(userGuess) >= 0); 
	{
		if (userGuess === computerGuess) {
			wins++;

			console.log("Winner, Winner, Chicken Dinner");


		};

			losses++; 

			console.log("Womp Womp");
		}
	};


} 
function printHtmlReport(){

	html += "<p>Wins: " + wins + "</p>"; 
	html += "<p>Losses: " + losses + "</p>";
	html += " <p>guessesLeft: " + Guesses Left + "</p>";
	

	document.querySelector("#game").innerHTML = html;
}
	
	document.onkeyup = function(event) {
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
	var computerRandomNumber = Math.floor(Math.random() * userChoice.length);
	var consoleGuess = userChoice[computerRandomNumber];

	calculateResult(userguess, consoleGuess);

}
